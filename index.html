<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- uji hammasi tayyor hudo holasa -->

    <!-- asosiy div  -->
    <div class="container">
        <!-- asosiy divni ikkiga bo'ldim -->
        <!-- old mavzu  -->
        <div class="title">
            <!-- balanddagi yozuvni chap tarafindagi rangli chiziq -->
            <div class="coloredBorder">
                <!-- divga fqatgina css beriladi -->
            </div>
            <!-- balanddgi yozuv -->
            <div class="title">
                <!-- malumotga style ber -->
                Исторические даты
            </div>
        </div>
        <!-- js functiya yoziladon div -->
        <div class="functional">
            <!-- eng birinchi tudgan aylana  -->
            <div class="circle">
                <!-- divga css borderni tohlo  -->
                <!-- div borderindagi 6 dona nuqta birsi addenni -->

                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
                <div class="dot5"></div>
                <!-- addenniy nuqta  -->
                <div class="divLonly">
                    <!-- doira ichindagi raqam -->
                    <div class="circleNumber">
                        <!-- raqam -->
                    </div>
                </div>
            </div>
        </div>

    </div>
